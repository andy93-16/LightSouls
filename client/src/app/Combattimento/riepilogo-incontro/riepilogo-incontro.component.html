<div class="container">
  <div class="col">
    <div class="row">
    <h2>ID Incontro : {{this.descrittoreIncontro.id}}</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>HP</th>
            <th>Speed</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let nemicoMapper of descrittoreIncontro.nemicoMapper">
          <td>{{nemicoMapper.statoNemico.personaggioBase.name}}</td>
          <td>{{nemicoMapper.numberNemici}}</td>
          <td>{{nemicoMapper.statoNemico.personaggioBase.hp_base}}</td>
          <td>{{nemicoMapper.statoNemico.personaggioBase.velocita_base}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  <button class="btn btn-success" (click)="AvviaIncontro()">Avvia Incontro</button>
  <button class="btn btn-danger" (click)="TornaAlFalo()">Torna al Fal√≤</button>
 </div>
</div>
